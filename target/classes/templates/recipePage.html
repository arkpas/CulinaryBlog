<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog kulinarny</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <div th:replace="header :: header"></div>
</head>

<body>
<div th:object="${recipe}">
    <h1><p th:text="*{name}"/></h1>
    <p>Sk≈Çadniki:</p>
    <div th:each="ingredient : *{ingredients}">
        <li th:text="${ingredient}"></li>
    </div>
    <p th:text="*{instruction}"/>
    <br/>
    <h1>Komentarze</h1>
    <form th:object="${comment}" th:method="post" th:action="@{/przepis/dodajKomentarz}">
        <input type="hidden" th:value="${recipe.id}" name="recipeId"/>
        <input type="text" maxlength="20" size="20" th:field="*{username}"/>
        <br/>
        <textarea type="text" rows="4" cols="50" th:field="*{text}"/>
        <br/>
        <button type="submit">Skomentuj</button>
    </form>
    <div class="comment" th:each="comment : *{comments}">
        <b><p th:text="${comment.username}"/></b>
        <p th:text="${comment.text}"/>
    </div>


</div>
</body>
</html>
