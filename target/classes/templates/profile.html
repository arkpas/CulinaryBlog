<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog kulinarny</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <div th:replace="header :: header"></div>
</head>

<body>
<div class="mainContainer">
    <div th:object="${user}">
        <span class="profileUsername">
            UÅ¼ytkownik:
            <b th:text="*{username}"></b>
        </span>
        <div align="center">
            <table class="commentsAndRatingTable">
                <colgroup>
                    <col span="1" style="width: 70%">
                    <col span="1" style="width: 30%">
                </colgroup>
                <thead>
                    <tr>
                        <th class="mediumHeader">Komentarze</th>
                        <th class="mediumHeader">Oceny</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="comment" th:each="comment : *{userDetails.comments}">
                                <span class="commentRecipeName">Przepis: <a th:href="@{'/przepis/' + ${comment.recipe.name}}"> <i th:text="${comment.recipe.name}"></i></a></span>
                                <span class="commentText" th:text="${comment.text}"></span>
                            </div>
                        </td>
                        <td>
                            <div class="rating" th:each="rate : *{userDetails.userRates}">
                                <span class="ratingRecipeName">Przepis: <a th:href="@{'/przepis/' + ${rate.rate.recipe.name}}"> <i th:text="${rate.rate.recipe.name}"></i></a></span>
                                <span class="ratingUserRateValue">Ocena: <i th:text="${rate.rateValue}"></i></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
