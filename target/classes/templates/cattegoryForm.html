<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog kulinarny</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <div th:replace="header :: header"></div>
</head>

<body>
<div class="mainContainer">
    <form th:object="${cattegory}" th:method="post" th:action="@{/kategoria/dodaj}">
        <table>
            <tr>
                <td>
                    <b>Nazwa </b>
                </td>
                <td>
                    <input type="text" th:field="*{name}"/>
                    <i th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></i>
                </td>
            </tr>
            <tr>
                <td><b>Typ kategorii</b></td>
                <td>
                    <select th:field="*{cattegoryType}">
                        <option th:each="enum : ${T(arkpas.culinaryblog.utils.CattegoryType).values()}" th:value="${enum}" th:text="${enum.getName()}"></option>
                    </select>
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <a th:href="@{/}"><button>Anuluj</button></a>
                    <button type="submit">Dodaj kategoriÄ™</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
